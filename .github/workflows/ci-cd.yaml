name: Node.js CI

on:
  push:
    branches: [ "master" ]
  workflow_dispatch:
jobs:
  Build:
    runs-on: self-hosted
    strategy:
      matrix:
        node-version: [16.x]
    steps:
    - uses: actions/checkout@v3
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v3
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
    - run: npm install -g
    - run: npm ci
    - run: chmod +x change-version.sh
    - run: npm run build:stage
    - run: sudo docker login https://nexus-repo.minagro.local:443
    - run: cd /Projects/actions-runner/work/eagro-ui/eagro-ui
    - run: sudo docker build -t nexus-repo.minagro.local:443/eagro-analytics:1.3 .
    - run: sudo docker push nexus-repo.minagro.local:443/eagro-analytics:1.3
